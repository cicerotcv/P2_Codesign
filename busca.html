<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./assets/js/index.js"></script>
  <title>MatchApp</title>
</head>

<body>
  <div class="external-container">
    <div class="internal-container">
      <div class="navbar">
        <a href="./index.html">
          <h1 class="title-navbar">MatchApp</h1>
        </a>
        <img class="bell" src="assets/img/bell.svg" alt="novas notificações">
        <div class="button-navbar" onclick="toggleNotifications(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div class="menu">
          <a class="profile" href="./index.html">
            <img src="assets/img/profile-image.png" alt="profile picture">
            <p>Sônia Carnesco</p>
          </a>
          <a class="menu-item" href="./convites.html">
            <img src="assets/img/mail_icon.svg" alt="item-name">
            <section>
              <p class="item-name">Convites</p>
              <p class="item-briefing">Você tem 2 convites</p>
            </section>
          </a>
          <a class="menu-item" href="./conversas.html">
            <img src="assets/img/people_icon.svg" alt="item-name">
            <section>
              <p class="item-name">Conversas</p>
              <p class="item-briefing">Veja aqui suas conversas</p>
            </section>
          </a>
          <a class="menu-item" href="./perfil.html">
            <img src="assets/img/heart_icon.svg" alt="item-name">
            <section>
              <p class="item-name">Intereses</p>
              <p class="item-briefing">Adicione ou edite seus interesses</p>
            </section>
          </a>
        </div>
      </div>
      <div class="teste"></div>
      <p class="search-text1">pesquisa</p>
      <div class="search-symbol">
        <img src="assets/img/magnifying_glass.svg" alt="item-name">
      </div>
      <div class="content-search">
        <div class="search-people">
          <div class="search-people1">
            <div class="button1">
              <a class="text-b1" href="match.html">convidar</a>
            </div>
            <a class=SP1I href="profile.html">
              <div class="text_P1S1">Li Nakamura</div>
              <div class="text_P1S2">Xangai</div>
            </a>
            <img class="Fig1" src="assets/img/profile_photo_Li.png" alt="novas notificações">
          </div>
          <div class="search-people2">
            <div class="button2">
              <a class="text-b2" href="match.html">convidar</a>
            </div>
            <a class=SP2I href="profile.html">
              <div class="text_P2S1">Alice Montezzi</div>
              <div class="text_P2S2">Gastronomia</div>
            </a>
            <img class="Fig2" src="assets/img/profile_photo_Alice.png" alt="novas notificações">
          </div>
        </div>
      </div>
      <div class="search-text2">Sônia, encontramos essas pessoas para você conversar:</div>
    </div>
  </div>



</body>

</html>
