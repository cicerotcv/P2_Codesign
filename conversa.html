<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/conversa.css">

  <script src="./assets/js/index.js"></script>
  <title>MatchApp</title>
</head>

<body>
  <div class="external-container">
    <div class="internal-container">

      <div class="top">
        <a href="./conversas.html" class="go-back">
          <img src="./assets/img/left_arrow.svg" alt="left_arrow">
        </a>
        <img class="chat-image" src="./assets/img/profile_photo_Li.png" alt="li_nakamura">
        <span class="username">Li Nakamura</span>
        <a href="./video_chamada.html" class="video-icon">
          <img src="./assets/img/camera_record.svg" alt="record_camera">
        </a>
      </div>

      <div class="inner">

        <span class="msg other">Olá Sônia, meu nome é Li. </span>
        <span class="msg self">Olá Prazer Li! </span>
        <span class="msg other">Você por acaso é do Rio de Janeiro?</span>
        <span class="msg self">Não, eu sou de São Paulo.</span>
        <span class="msg self">Você fala português a quanto tempo?</span>
        <span class="msg other">Desde de pequeno. Meus pais são brasileiros.</span>

      </div>

      <div class="bottom">
        <span class="append">+</span>
        <input class="escrever" type="text" placeholder="escreva aqui">
        <span class="enviar"><img src="./assets/img/enviar.png" alt="enviar"></span>
        <img src="./assets/img/camera_photo.svg" class="camera" onclick="alert('enviando imagem')" alt="camera">
        <img src="./assets/img/microfone.svg" class="microfone" onclick="alert('enviando áudio')" alt="microfone">
      </div>

    </div>
  </div>
</body>

</html>
