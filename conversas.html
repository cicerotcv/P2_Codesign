<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="external-container">

      <div class="navbar">
        <a href="./index.html">
          <h1 class="title-navbar">MatchApp</h1>
        </a>
        <img class="bell" src="assets/img/bell.svg" alt="novas notificações">

          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div class="menu">
          <a class="profile" href="./index.html">

          </a>
          <a class="menu-item" href="./convites.html">

          <a class="menu-item" href="./perfil.html">

              <p class="item-briefing">Adicione ou edite seus interesses</p>

        </div>
      </div>
    </div>
    <div class="content">
      <div class="content-search">
        <div class="search-people">
          <a class="search-people1" href="conversa.html">
            <div class="button1">>
            </div>

            </div>
            <img class="Fig1" src="assets/img/profile_photo_Li.png" alt="foto de perfil de Li">

          <a class="search-people2" href="conversa.html">
            <div class="button2">>
            </div>
            <div class=SP2I>
              <div class="text_P2S1">Sofia Vasconcelos</div>
              <div class="text_P2S2">Ótimo! No centro tem varias</div>
            </div>
            <img class="Fig2" src="assets/img/profile_photo_sofia.png" alt="foto de perfil de Sofia">
          </a>
          <a class="search-people3" href="conversa.html">
            <div class="button3">>
            </div>
            <div class=SP3I>
              <div class="text_P3S1">Alice Montezzi</div>
              <div class="text_P3S2">Ótima ideia</div>
            </div>
            <img class="Fig3" src="assets/img/profile_photo_Alice.png" alt="novas notificações">
          </a>
        </div>
      </div>

    </div>
    <div class="search-text2">Conversas</div>
