<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/match.css">
    <script src="./assets/js/index.js"></script>
    <title>MatchApp</title>
</head>

<body>
    <div class="external-container">
        <div class="internal-container">
            <div class="navbar">
                <a href="./index.html">
                    <h1 class="title-navbar">MatchApp</h1>
                </a>
                <img class="bell" src="assets/img/bell.svg" alt="novas notificações">
                <div class="button-navbar" onclick="toggleNotifications(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="menu">
                    <a class="profile" href="./profile.html">
                        <img src="assets/img/profile-image.png" alt="profile picture">
                        <p>Sônia Carnesco</p>
                    </a>
                    <a class="menu-item" href="./convites.html">
                        <img src="assets/img/mail_icon.svg" alt="item-name">
                        <section>
                            <p class="item-name">Convites</p>
                            <p class="item-briefing">Você tem 2 convites</p>
                        </section>
                    </a>
                    <a class="menu-item" href="./conversas.html">
                        <img src="assets/img/people_icon.svg" alt="item-name">
                        <section>
                            <p class="item-name">Conversas</p>
                            <p class="item-briefing">Veja aqui suas conversas</p>
                        </section>
                    </a>
                    <a class="menu-item" href="./perfil.html">
                        <img src="assets/img/heart_icon.svg" alt="item-name">
                        <section>
                            <p class="item-name">Intereses</p>
                            <p class="item-briefing">Adicione ou edite seus interesses</p>
                        </section>
                    </a>
                </div>
            </div>
            <div class="content">
                <img class="circle_match" src="assets/img/circle_match.svg" alt="circle">
                <img class="lines" src="assets/img/lines.svg" alt="lines">
                <img class="photo_match" src="assets/img/photo_match.png" alt="photo">
                <img class="logo_match" src="assets/img/logo.svg" alt="logo">
                <a href="./index.html"><img class="arrow" src="assets/img/arrow.svg" alt="index"></a>
                <h1 class="text_match">Você e Alice deram match!</h1>
                <a class="button_match" href="conversa.html">conversar</a>

            </div>

        </div>
    </div>
</body>

</html>
