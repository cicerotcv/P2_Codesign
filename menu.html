<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/index.js"></script>
    <title>MatchApp</title>
</head>
<body>
    <div class="external-container">
        <div class="internal-container">
            <div class="navbar">
                    <h1 class = "title-navbar">MatchApp</h1>
                    <img class = "bell" src = "assets\img\bell.svg" alt = "novas notificações">
                    <button class="button-navbar" type = "button">
                        <div class = "line line1"></div>
                        <div class = "line line2"></div>
                        <div class = "line line3"></div>
                    </button>
            </div>
            <div class="content">
                <div class = "user">
                    <h1 class = "user-title">Sônia Carnesco </h1>
                    <img class = "user-image" src = "assets/img/profile-image.png" alt = "foto de perfil">
                </div>
                <ul class="category-buttons">
                        {{#each portfolio}}
                        <li> <a class="button" href="categoria.html?categoria={{@key}}">{{@key}}</a> </li>
                        <li> <a class = "notification" href = "categoria.gtml?categoria = {{@key}} "> Você tem x novas </a> </li>
                        {{/each}}
            </div>
    </div>
</body>
</html>
