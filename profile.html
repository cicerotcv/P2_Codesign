<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/index.js"></script>
    <title>MatchApp</title>
</head>

<body>
    <div class="external-container">
        <div class="internal-container">
            <div class="navbar">
                <a href="./index.html">
                    <h1 class="title-navbar">MatchApp</h1>
                </a>
                <img class="bell" src="assets\img\bell.svg" alt="novas notificações">
                <div class="button-navbar" onclick="toggleNotifications(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="menu">
                    <a class="profile" href="./profile.html">
                        <img src="assets/img/profile-image.png" alt="profile picture">
                        <p>Sônia Carnesco</p>
                    </a>
                    <a class="menu-item" href="./convites.html">
                        <img src="assets/img/mail_icon.svg" alt="item-name">
                        <section>
                            <p class="item-name">Convites</p>
                            <p class="item-briefing">Você tem 2 convites</p>
                        </section>
                    </a>
                    <a class="menu-item" href="./conversas.html">
                        <img src="assets/img/people_icon.svg" alt="item-name">
                        <section>
                            <p class="item-name">Conversas</p>
                            <p class="item-briefing">Veja aqui suas conversas</p>
                        </section>
                    </a>
                    <a class="menu-item" href="./perfil.html">
                        <img src="assets/img/heart_icon.svg" alt="item-name">
                        <section>
                            <p class="item-name">Intereses</p>
                            <p class="item-briefing">Adicione ou edite seus interesses</p>
                        </section>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div class="profile">
        <a class ="back-button" href="busca.html">
            <img class="profile-image" src="assets/img/arrow.svg" alt="Botão Voltar">
        </a>

        <figure>
            <img class="profile-image" src="assets/img/profile_photo_alice2.png" alt="Foto de Perfil">
        </figure>

        <div>
            <h1 class="profile-name">Alice Montezzi</h1>
            <span class="profile-description">Gastrônoma</span>
        </div>

        <div>
            <span class="profile-button">Adicionar</span>
        </div>

        <div>
            <img class="profile-heart" src="assets/img/heart_icon_2.svg" alt="Ícone Coração">
            <span class="profile-interesse1">#moraremsaopaulo #bolos #cozinhar</span>
        </div>

        <div>
            <img class="profile-house" src="assets/img/house.svg" alt="Ícone Casa">
            <span class="profile-interesse2">Guararema, SP - Brasil</span>
        </div>

        <div>
            <img class="profile-person" src="assets/img/person_icon.svg" alt="Ícone Pessoa">
            <span class="profile-interesse3">Solteira, 21 anos</span>
        </div>

        <div>
            <img class="profile-job" src="assets/img/bag_icon.svg" alt="Ícone Trabalho">
            <span class="profile-interesse4">Gastronomia</span>
        </div>
    </div>
    
</body>
</html>
